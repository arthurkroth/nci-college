<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Create Account</title>
</head>
<body>
    <div class="wrapper">
        <h1>Create account</h1>
        <div class="main">
            <form method="post" action="mailto:kroth.sc@gmail.com">
                <p>First name*</p>
                <input type="text" placeholder="enter your first name" required>
                
                <p>Last name</p>
                <input type="text" placeholder="enter your last name">
                
                <p>Email*</p>
                <input type="email" placeholder="enter your email" required>
                
                <p>Password*</p>
                <input type="password" placeholder="enter your password" required>
                
                <p>Confirm Password*</p>
                <input type="password" placeholder="enter your password again" required>
                <br>
                <br>
                <p class="inline">Gender</p>
                <div class="inline">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="not" checked>
                    <label for="not">Prefer not to say</label>
                </div>
                
                <p>Hobies</p>
                <input type="checkbox" name="music" id="music">
                <label for="music">Music</label>
                <input type="checkbox" name="sports" id="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" name="travel" id="travel">
                <label for="travel">Travel</label>
                <input type="checkbox" name="movies" id="movies">
                <label for="movies">Movies</label>

                <p>Source of Income</p>
                <select name="income" id="income">
                    <optgroup label="Income">
                        <option value="1">Full-time Job</option>
                        <option value="2">Part-time Job</option>
                        <option value="3">Unemployed</option> 
                    </optgroup>
                </select>

                <p>Bio</p>
                <textarea name="bio" id="bio" cols="150" rows="10"></textarea>
                <br>
                <span class="Required">* Required</span>
                <input type="submit" value="Create" class="myButton">
            </form>
        </div>
    </div>
</body>
</html>
