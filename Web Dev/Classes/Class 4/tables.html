<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form inside a table</h1>
    <form action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" size="35"></td>
           </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" size="85"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="email" size="60"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age" size="15"></td>
            </tr>
            <tr>
                <td><input type="image" src="button.jpg" alt="click me button" style="height:200px"></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
