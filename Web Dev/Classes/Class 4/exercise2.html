<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="name" placeholder="Your name"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><input type="text" name="address" placeholder="Your address"></td>
            </tr>
            <tr>
                <td>Vegetable Choice: </td>
                <td>
                    <table>
                        <tr><input type="radio" name="carrot" id="carrot">Onion</tr><br>
                        <tr><input type="radio" name="carrot" id="carrot">Carrot</tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Click here to submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            <tr>
                <td><input type="image" src="button.jpg" alt="submit button" style="height: 75px;"></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
