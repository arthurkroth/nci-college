<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
</head>

<body>

    <h1 id="mainTitle"></h1>

    <button onclick="doSomething();">Toggle text</button>

    <script>

        var sInitialText = prompt("");

        document.getElementById("mainTitle").innerHTML = sInitialText;

        var sChangeToText = prompt("");




        function doSomething() {

            var sCurrentText = document.getElementById("mainTitle").innerHTML;

            if (sCurrentText == sChangeToText) {

                document.getElementById("mainTitle").innerHTML = sInitialText;

            } else {

                document.getElementById("mainTitle").innerHTML = sChangeToText;

            }

        }

    </script>

</body>

</html>
